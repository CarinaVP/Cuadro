<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
</head>
<body>
    <h1>
        <label for="Nombre">Nombre completo</label>
    <!--<label> representa una etiqueta para un elemento en una interfaz de usuario. Este puede estar 
        asociado con un control ya sea mediante la utilizacion del atributo for, o ubicando el control 
        dentro del elemento label. Tal control es llamado "el control etiquetado" del elemento label.-->
    <input type="text">
    <br>
    <!--<br> produce un salto de línea-->
    <label for="email"> Ingrese su correo</label>
    <input type="text">
    <br>
    <label for="password">Contraseña:</label>
    <input type="password">
    <br>
    </h1>
</body>
</html>
