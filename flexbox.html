    <title>Flexbox</title>
    <!--después trabajaremos dentro de css-->
    <style>
        div{

      /*Mandar al centro*/  
        p{

        .container{

            display: flex;

           /*lo pone verticalmente*/
           flex-direction: row-reverse;

        }
    /*comentario en css

        */
        img{
            width: 50px;
            height: 50px;
            /*centrar:
            justify-content: center; */
        }
        /*medida que queremos que se adapta a la pantalla
        cuando lo abramos:*/
        
        @media(main-width:600px){
            body{
                flex-wrap: nowrap;
            }
            div{
                flex-basis: 33%;
            }
